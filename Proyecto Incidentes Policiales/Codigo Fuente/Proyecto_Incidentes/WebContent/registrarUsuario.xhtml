<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" href="css/estilos.css" />
<h:outputStylesheet name="primeicons/primeicons.css"
	library="primefaces" />
<h:outputStylesheet library="font-awesome"
	name="css/font-awesome.min.css" />
<h:outputStylesheet name="primeicons/primeicons.css"
	library="primefaces" />

<h:head>
<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
	<title>Dallas - Texas</title>
</h:head>
<h:body>
	<p
		style="font-family: 'Segoe UI'; position: absolute; top: 20px; right: 190px; font-weight: bold;">Michael
		Robles</p>
	<p
		style="font-family: 'Segoe UI'; position: absolute; top: 40px; right: 192px;">Administrador</p>
	<img
		style="position: absolute; width: 5%; border-radius: 75px; right: 6%; top: 3%"
		src="img/mike.jpg" />
	<img
		style="position: absolute; width: 5.5%; border-radius: 75px; right: 77%; top: 2%"
		src="img/logo_policia.png" />
	<img
		style="position: absolute; width: 15%; border-radius: 75px; right: 62%; top: 3%"
		src="img/head-dallas.png" />
	<p:panel
		style="width:10%; height:15%; top: 0%; position:absolute; width: 1275px; right: 0%; border-radius: 0px;border: line; z-index:-100; box-shadow:5px 5px 5px #d3d3d3;">
		<iframe
			src="http://free.timeanddate.com/clock/i7nd34er/n190/tlec4/tct/pct/tt0"
			frameborder="0" width="295" height="19"
			style="position: absolute; right: 12%; top: 70%"
			allowTransparency="true"></iframe>

	</p:panel>
	<h:form>
		<img src="img/foot-shape-light-crop.png"
			style="position: absolute; right: 0%; top: 67%" />

		<p:growl id="messages" />

		<p:slideMenu style="position:absolute;top: 23%; width: 200px; right: 86%; border-radius: 0px; border:none" >
 		<p:menuitem style="margin: 4px " value="Inicio" icon="fa fa-home" url="menuAdministrador.jsf"/>
        <p:menuitem style="margin: 4px " value="Configurar Cuenta" icon="fa fa-user" url="actualizarDatosAdministrador.jsf"/>
        <p:menuitem style="margin: 4px " value="Auditoria" icon="fa fa-folder-open" url="auditoria.jsf"/>
        <p:menuitem style="margin: 4px " value="Crear Usuario" icon="fa fa-user-plus" url="registrarUsuario.jsf"/>
        <p:menuitem style="margin: 4px " value="Consultar Usuario" ajax="false" icon="fa fa-search" url="consultarDatos.jsf" />
        <p:menuitem style="margin: 4px "  value="Bloquear Usuario" icon="fa fa-lock " url="bloquearUsuarios.jsf" />
        <p:menuitem style="margin: 4px "  value="Eliminar Usuario" icon="fa fa-user-times" url="eliminarUsuarios.jsf"/>
        <p:menuitem style="margin: 4px "  value="Modificar Usuario" icon="fa fa-edit" url="actualizarDatos.jsf" />
       <p:menuitem style="margin: 4px " value="Cerrar Sesión" icon="fa fa-sign-out" url="iniciarSesion.jsf" />
            
    </p:slideMenu>


		<p:panel id="panel" header="Registrar usuarios"
			style="width:650px;position: relative ; top: 180px; right: -500px">
			<h:panelGrid columns="3" cellpadding="5">
				<p:outputLabel for="txtNombre" value="Nombre:" />
				<p:inputText requiredMessage="El campo es obligatorio"
					id="txtNombre" value="#{registrado.nombre}" required="true"
					label="Nombre" validatorMessage="Error en el formato" update="panel">
					<f:validateRegex  pattern="[a-zA-Z ]{3,50}"/></p:inputText>
				<p:message for="txtNombre" style="color:red" display="icon,text" />
				<p:outputLabel for="txtApellido" value="Apellido:" />
				<p:inputText requiredMessage="El campo es obligatorio"
					id="txtApellido" value="#{registrado.apellido}" required="true"
					label="Apellido" validatorMessage="Error en el formato" update="panel"><f:validateRegex  pattern="[a-zA-Z ]{3,50}"/></p:inputText>
				<p:message for="txtApellido" style="color:red"></p:message>
				<p:outputLabel for="txtCedula" value="Cédula:" />
				<p:inputText requiredMessage="El campo es obligatorio"
					id="txtCedula" value="#{registrado.cedula}" required="true"
					label="Cédula" validatorMessage="Error en el formato" update="panel" ><f:validateRegex  pattern="[0-9]{10}"/></p:inputText>
					<p:message for="txtCedula" style="color:red"></p:message>
				<p:outputLabel for="Ciudad" value="Ciudad:" />
				<p:selectOneMenu id="Ciudad" value="#{registrado.ciudad}"
					style="width:175px" dir="Ciudad" validatorMessage="Error en el formato" update="panel"><f:validateRegex  pattern="[a-zA-Z ]{3,30}"/>
					<f:selectItem itemLabel="Selecciona tu ciudad de Nacimiento"
						itemValue="" />
					<f:selectItem itemLabel="Houston" itemValue="Houston" />
					<f:selectItem itemLabel="Dallas" itemValue="Dallas" />
					<f:selectItem itemLabel="Arlington" itemValue="Arlington" />
					<f:selectItem itemLabel="Laredo" itemValue="Laredo" />
				</p:selectOneMenu>
				<br></br>
				<p:outputLabel for="txtEdad" value="Edad:" />
				<p:inputText validatorMessage="Error en el formato" requiredMessage="El campo es obligatorio" id="txtEdad"
					value="#{registrado.edad}" required="true" label="Edad" update="panel" >
					<f:validateLongRange minimum="18" maximum="70"/>
				</p:inputText>
					<p:message for="txtEdad" style="color:red"></p:message>
					
				<p:outputLabel for="txtNumero" value="Celular:" />
				<p:inputText requiredMessage="El campo es obligatorio" update="panel"
					id="txtNumero" value="#{registrado.celular}" required="true"
					label="Número" validatorMessage="Error en el formato">
					<f:validateRegex  pattern="[0-9]{10}"/>	</p:inputText>
					<p:message for="txtNumero" style="color:red"></p:message>
				<p:outputLabel for="txtCorreo" value="Correo:" />
				<p:inputText requiredMessage="El campo es obligatorio" update="panel"
					id="txtCorreo" value="#{registrado.correo}" required="true"
					label="Correo" validatorMessage="Error en el formato"><f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>	</p:inputText>
					<p:message for="txtCorreo" style="color:red"></p:message>
				<p:outputLabel for="txtClave" value="Clave:" />
				<p:password requiredMessage="El campo es obligatorio" id="txtClave"
					value="#{registrado.clave}" required="true" label="Clave" />
				<p:message for="txtClave" style="color:red"></p:message>
				<p:commandButton value="Registrar" action="#{registrado.registrarUsuario()}" icon="fa fa-user-plus" update="panel"/>
				<p:button type="Reset" value="Limpiar" icon="fa fa-eraser" />
			</h:panelGrid>

		</p:panel>
		<h:commandButton title="noti" image="img/bell.png"
			style="outline:none;position: absolute; right: 21%; width: 2%; top: 5%" />
		<h1
			style="background-color: red; width: 1%; right: 21%; position: absolute; text-align: center; color: white; border-radius: 80%; font-size: 13px; top: 27px; font-family: arial">5</h1>

		<h:commandButton title="noti" image="img/correo.png"
			style="outline:none;position: absolute; right: 25%; width: 2%; top: 5%" />
		<h1
			style="background-color: red; width: 1%; right: 24.5%; position: absolute; text-align: center; color: white; border-radius: 80%; font-size: 13px; top: 27px; font-family: arial">9</h1>

	</h:form>
</h:body>

</html>
