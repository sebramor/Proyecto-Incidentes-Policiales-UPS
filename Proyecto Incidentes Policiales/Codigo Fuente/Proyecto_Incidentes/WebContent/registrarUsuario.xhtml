<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      <link rel="stylesheet" href="css/estilos.css"/>
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
      <h:outputStylesheet library="font-awesome" name="css/font-awesome.min.css" />
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
      
<h:head>
</h:head>
<h:body>
	<h:form>  
	<img src="img/logo_policia.png" style="position: absolute; width: 90px;right: 920px;"/>
	<img src="img/head-dallas.png" style="position: absolute;width: 19%;right: 42%;"/>
	<img src="img/foot-shape-light-crop.png" style="position: absolute;right: 0%;top:67%"/>

    <p:growl id="messages"/>

    <p:menubar class="menu">
        <p:menuitem icon="pi pi-home" value="Inicio" url="home.jsf" style="width:150px;height:20px;position:relative"/>
        
        <p:submenu label="¿Quiénes Somos?" icon="fa fa-bank" style="width:200px;height:20px;position:relative">
            <p:menuitem value="Departamento de Policia" url="departamentoPolicia.jsf" icon="pi pi-star" />
            <p:menuitem value="Desarrolladores" url="desarrolladores.jsf" icon="pi pi-pencil" />
        </p:submenu>

        <p:submenu label="Noticias" icon="pi pi-calendar" style="width:150px;height:20px;position:relative">
                <p:menuitem value="Incidentes" url="incidentes.jsf" icon="fa fa-ambulance" update="messages"/>
                <p:menuitem value="Eventos Internos" url="eventosInternos.jsf" icon="pi pi-bell" update="messages"/>
      
        </p:submenu>
        
        <p:submenu label="Investigaciones" icon="fa fa-binoculars" style="width:200px;height:20px;position:relative">
            <p:menuitem value="Criminales" icon="fa fa-bomb" url="invCriminales.jsf" />
            <p:menuitem value="Estratégicas" icon="fa fa-user-secret" url="invEstrategicas.jsf" />
        </p:submenu>
 
        <p:menuitem value="Registrar Usuario" url="registrarUsuario.jsf" icon="fa fa-user-plus" style="width:200px;height:20px;position:relative" />
 
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Buscar en el sitio"/>
            <p:commandButton type="button" value="Iniciar Sesión" icon="fa fa-user" ajax="false" />
        </f:facet>
    </p:menubar>
   
   <p:button icon="fa fa-facebook" style="margin-left:1200px; ;background:none;" title="Icon Only">
    <f:param name="productId" value="30" />
</p:button>
 
 <p:button icon="fa fa-instagram" style="margin-left:20px;background:none;" title="Icon Only">
    <f:param name="productId" value="30" />
</p:button>

 <p:button icon="fa fa-twitter" style="margin-left:20px;background:none;" title="Icon Only">
    <f:param name="productId" value="30" />
</p:button>

 <p:button icon="fa fa-youtube" style="margin-left:20px;background:none;" title="Icon Only">
    <f:param name="productId" value="30" />
</p:button>
   <p:panel id="panel" header="Registrar Usuarios" style="position: absolute; top: 180px; right: 40%">
<h:panelGrid columns="3" cellpadding="5">
<p:outputLabel for="txtNombre" value="Nombre:"/>
<p:inputText requiredMessage="El campo es obligatorio"
					id="txtNombre" value="#{usuario.usuario}" required="true"
					label="Nombre">
    <p:message for="txtNombre" style="color:red"></p:message>
</p:inputText>
<br></br>
<p:outputLabel for="txtApellido" value="Apellido:"/>
<p:inputText requiredMessage="El campo es obligatorio"
					id="txtApellido" value="#{usuario.usuario}" required="true"
					label="Apellido">
    <p:message for="txtApellido" style="color:red"></p:message>
</p:inputText>
<br></br>
<p:outputLabel for="txtCedula" value="Cédula:"/>
<p:inputText requiredMessage="El campo es obligatorio"
					id="txtCedula" value="#{usuario.usuario}" required="true"
					label="Cédula">
<p:message for="txtCedula" style="color:red"></p:message>
</p:inputText>
<br></br>
<p:outputLabel for="Ciudad" value="Ciudad:"/>
<p:selectOneMenu id="Ciudad" value="#{usuario.usuario}" style="width:125px" dir="Ciudad">
            <f:selectItem itemLabel="Selecciona tu ciudad de Nacimiento" itemValue="" />
            <f:selectItem itemLabel="Quito" itemValue="Quito" />
            <f:selectItem itemLabel="Guayaqui" itemValue="Guayaquil" />
            <f:selectItem itemLabel="Loja" itemValue="Loja" />
        </p:selectOneMenu>
<br></br>
<p:outputLabel for="txtEdad" value="Edad:"/>
<p:inputText requiredMessage="El campo es obligatorio"
					id="txtEdad" value="#{usuario.usuario}" required="true"
					label="Edad">
    <p:message for="txtEdad" style="color:red"></p:message>
</p:inputText>
<br></br>
<p:outputLabel for="txtNumero" value="Celular:"/>
<p:inputText requiredMessage="El campo es obligatorio"
					id="txtNumero" value="#{usuario.usuario}" required="true"
					label="Número">
    <p:message for="txtNumero" style="color:red"></p:message>
</p:inputText>
<br></br>
<p:outputLabel for="txtCorreo" value="Correo:"/>
<p:inputText requiredMessage="El campo es obligatorio"
					id="txtCorreo" value="#{usuario.usuario}" required="true"
					label="Correo">
    <p:message for="txtCorreo" style="color:red"></p:message>
</p:inputText>
<br></br>
<p:outputLabel for="txtClave" value="Clave:"/> 
    <p:password requiredMessage="El campo es obligatorio"
					id="txtClave" value="#{usuario.clave}" required="true"
					label="Clave" />
    <p:message for="txtClave" style="color:red"></p:message>
    <br></br>
    <p:commandButton value="Registrar" update="panel"
				action="#{usuario.iniciar}" icon="pi pi-check" />
</h:panelGrid>

</p:panel>
</h:form>
</h:body>

</html>
