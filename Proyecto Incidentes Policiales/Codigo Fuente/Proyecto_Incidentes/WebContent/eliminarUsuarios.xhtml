 <p:panel style="width:10%; height:15%; top: 0%; position:absolute; width: 1275px; right: 0%; border-radius: 0px;border: line; z-index:-100; box-shadow:5px 5px 5px #d3d3d3;">

 </p:panel>
<p:slideMenu style="position:absolute;top: 23%; width: 200px; right: 86%; border-radius: 0px; border:none" >
 		<p:menuitem style="margin: 4px " value="Inicio" icon="fa fa-home" url="menuAdministrador.jsf"/>
        <p:menuitem style="margin: 4px " value="Configurar Cuenta" icon="fa fa-user" url="actualizarDatosAdministrador.jsf"/>
        <p:menuitem style="margin: 4px " value="Auditoria" icon="fa fa-folder-open" url="auditoria.jsf"/>
        <p:menuitem style="margin: 4px " value="Crear Usuario" icon="fa fa-user-plus" url="registrarUsuario.jsf"/>
        <p:menuitem style="margin: 4px " value="Consultar Usuario" ajax="false" icon="fa fa-search" url="consultarDatos.jsf" />
        <p:menuitem style="margin: 4px "  value="Bloquear Usuario" icon="fa fa-lock " url="bloquearUsuarios.jsf" />
        <p:menuitem style="margin: 4px "  value="Eliminar Usuario" icon="fa fa-user-times" url="eliminarUsuarios.jsf"/>

    </p:slideMenu>
   
<p:panel id="panel" header="Eliminar Usuario" style="position: absolute; top: 240px; right: 40%">
<h:panelGrid columns="3" cellpadding="5">
<p:outputLabel for="txtCedula" value="Ingrese la cédula:"/>
<p:inputText requiredMessage="El campo es obligatorio"
					id="txtCedula" value="#{userdel.cedula}" required="true"
					label="Cédula">
<p:message for="txtCedula" style="color:red"></p:message>
</p:inputText>
    <p:commandButton value="Eliminar" update="panel" action="#{userdel.eliminarUsuario()}" icon="pi pi-trash" >
		 <p:confirm header="Confirmación" message="¿Estás seguro de eliminar el usuario?" icon="pi pi-exclamation-triangle"/>   
    </p:commandButton>
</h:panelGrid>

</p:panel>

 </h:form> 
 <h:commandButton title="Hola" image="img/bell.png" style="outline:none;position: absolute; right: 21%; width: 2%; top: 5%"/>

 <h:form>
<p:confirmDialog global="true">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

</p:confirmDialog>
