<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" href="css/estilos.css" />
<h:outputStylesheet name="primeicons/primeicons.css"
	library="primefaces" />
<h:outputStylesheet library="font-awesome"
	name="css/font-awesome.min.css" />
<h:outputStylesheet name="primeicons/primeicons.css"
	library="primefaces" />
<link rel="shortcut icon" type="image/png" href="img/favicon.png" />
<title>Dallas - Texas</title>
<h:head>
</h:head>
<h:body>
	<h:form>

		<img src="img/logo_policia.png"
			style="position: absolute; width: 90px; right: 920px;" />
		<img src="img/head-dallas.png"
			style="position: absolute; width: 19%; right: 42%;" />
		<img src="img/foot-shape-light-crop.png"
			style="position: absolute; right: 0%; top: 67%" />

		<p:menubar class="menu">
			<p:menuitem icon="pi pi-home" value="Inicio" url="home.jsf"
				style="width:150px;height:20px;position:relative" />

			<p:submenu label="¿Quiénes Somos?" icon="fa fa-bank"
				style="width:200px;height:20px;position:relative">
				<p:menuitem value="Departamento de Policia"
					url="departamentoPolicia.jsf" icon="pi pi-star" />
				<p:menuitem value="Desarrolladores" url="desarrolladores.jsf"
					icon="pi pi-pencil" />
			</p:submenu>

			<p:submenu label="Noticias" icon="pi pi-calendar"
				style="width:125px;height:20px;position:relative; right: -20px">
				<p:menuitem value="Incidentes" url="incidentes.jsf"
					icon="fa fa-ambulance" update="messages" />
				<p:menuitem value="Eventos Internos" url="eventosInternos.jsf"
					icon="pi pi-bell" update="messages" />

			</p:submenu>

			<p:submenu label="Investigaciones" icon="fa fa-binoculars"
				style="width:170px;height:20px;position:relative; right: -60px">
				<p:menuitem value="Criminales" icon="fa fa-bomb"
					url="invCriminales.jsf" />
				<p:menuitem value="Estratégicas" icon="fa fa-user-secret"
					url="invEstrategicas.jsf" />
			</p:submenu>

			<p:menuitem icon="fa fa-user" value="Iniciar Sesión"
				url="iniciarSesion.jsf"
				style="width:150px;height:20px;position:relative;right: -600px; border-radius: 5px; background-color: rgb(1,133,200) ; color:white" />


		</p:menubar>
		<p:button icon="fa fa-facebook"
			style="margin-left:1200px; ;background:none;" title="Icon Only">
			<f:param name="productId" value="30" />
		</p:button>

		<p:button icon="fa fa-instagram"
			style="margin-left:20px;background:none;" title="Icon Only">
			<f:param name="productId" value="30" />
		</p:button>

		<p:button icon="fa fa-twitter"
			style="margin-left:20px;background:none;" title="Icon Only">
			<f:param name="productId" value="30" />
		</p:button>

		<p:button icon="fa fa-youtube"
			style="margin-left:20px;background:none;" title="Icon Only">
			<f:param name="productId" value="30" />
		</p:button>
		<p:panel id="panel" header="Iniciar Sesión"	style="position: relative; top: 200px; right: -350px; width: 600px">
			<h:panelGrid columns="3" cellpadding="2">
				<p:outputLabel for="txtUsuario" value="Cédula:" />
				<p:inputText requiredMessage="El campo es obligatorio" id="txtUsuario" value="#{login.cedula}" required="true" label="Cédula: " validatorMessage="Error en el formato">
					<f:validateRegex  pattern="[0-9]{10}"/>
				</p:inputText>
				<p:message for="txtUsuario" style="color:red" display="icon, text"></p:message>
				
				<p:outputLabel for="txtClave" value="Clave:" />
				<p:password requiredMessage="El campo es obligatorio" id="txtClave"
					value="#{login.clave}" required="true" label="Clave" />
				<p:message for="txtClave" style="color:red" display="icon, text"></p:message>
			</h:panelGrid>
			<p:commandButton value="Iniciar Sesión" update="panel"
				action="#{login.consultarUsuario()}" icon="fa fa-sign-in" />
		</p:panel>
	</h:form>
</h:body>

</html>
