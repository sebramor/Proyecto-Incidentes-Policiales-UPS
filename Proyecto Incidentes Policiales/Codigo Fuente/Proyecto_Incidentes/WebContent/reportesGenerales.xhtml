	<script type="text/javascript">
    function skinRadarChart() {
        Chart.defaults.global.startAngle = 36;
        Chart.defaults.global.tooltips.cornerRadius = 3;
        Chart.defaults.global.tooltips.enabled = true;

</script>

	<h:commandButton title="Hola" image="img/bell.png"
		style="outline:none;position: absolute; right: 21%; width: 2%; top: 5%" />
	<h1
		style="background-color: red; width: 1%; right: 21%; position: absolute; text-align: center; color: white; border-radius: 80%; font-size: 13px; top: 27px; font-family: arial">2</h1>

	<h:commandButton title="Hola" image="img/correo.png"
		style="outline:none;position: absolute; right: 25%; width: 2%; top: 5%" />
	<h1
		style="background-color: red; width: 1%; right: 24.5%; position: absolute; text-align: center; color: white; border-radius: 80%; font-size: 13px; top: 27px; font-family: arial">6</h1>
<p:panel id="panel" style="width: 1200px; position: relative; right: -275px; top: 200px; height: 65px">

	<div class="card">
		

     <!--   // LISTA GENERADA EN LA CLASE REPORTE , FILTER NOS AYUDA A FILTAR POR CADA ATRIBUTO DE LA ENTIDAD  -->
		<p:dataTable id="tbl"
			style="width: 100%; position: absolute; top: 120%; right: 0%" var="p"
			value="#{reporte.reportesFiltro()}" paginator="true" rows="10">
			<p:column style="width: 12%" headerText="Num Incidente" filterBy="#{p.numeroIncidente}" filterMatchMode="contains">
				<p:outputLabel value="#{p.numeroIncidente}" />
			</p:column>
			<p:column headerText="Victima" filterBy="#{p.nombreVictima}" filterMatchMode="contains">
				<p:outputLabel value="#{p.nombreVictima}"/>
			</p:column>
			<p:column headerText="Tipo de incidente" filterBy="#{p.tipoIncidente}" filterMatchMode="contains">
				<p:outputLabel value="#{p.tipoIncidente}" />
			</p:column>
			<p:column headerText="Descripción de llamada" filterBy="#{p.descripcionLlamada}" filterMatchMode="contains">
				<p:outputLabel value="#{p.descripcionLlamada}" />
			</p:column>
			<p:column style="width: 8%" headerText="Distrito" filterBy="#{p.distritoConsejo}" filterMatchMode="contains">
				<p:outputLabel value="#{p.distritoConsejo}" />
			</p:column>
			<p:column headerText="Ubicación" filterBy="#{p.ubicacion}" filterMatchMode="contains">
				<p:outputLabel value="#{p.ubicacion}" />
			</p:column>
			<p:column headerText="Modus operandi" filterBy="#{p.modusOperandi}" filterMatchMode="contains">
				<p:outputLabel value="#{p.modusOperandi}" />
			</p:column>
			<p:column style="width: 8%" headerText="División" filterBy="#{p.nombreDivision}" filterMatchMode="contains">
				<p:outputLabel value="#{p.nombreDivision}" />
			</p:column>
			<p:column style="width: 5%" headerText="Dia" filterBy="#{p.dia}" filterMatchMode="contains">
				<p:outputLabel value="#{p.dia}" />
			</p:column>
				<p:column style="width: 5%" headerText="Mes" filterBy="#{p.mes}" filterMatchMode="contains">
				<p:outputLabel value="#{p.mes}" />
			</p:column>
				<p:column style="width: 5%" headerText="Año" filterBy="#{p.anio}" filterMatchMode="contains">
				<p:outputLabel value="#{p.anio}" />
			</p:column>
		</p:dataTable>
	</div>
		<p style="position:absolute;top: -10px;font-weight:bolder; right: 50%">Herramientas</p>
	
                <p:commandButton ajax="false" value="PDF" icon="fa fa-file-pdf-o" style="outline:none;position: absolute; right: 40%; width: 8%; top: 50%">
	<!--  //TYPE= FORMATO DE GENERACION DEL ARCHIVO , TARGET = TLB( DATATABLE ID ) -->
	 
			<p:dataExporter type="pdf" target="tbl" fileName="reportes" />
		</p:commandButton>
		<p:commandButton style="position: absolute; top: 50%;right: 60%" value="Limpiar" action="#{reporte.refrescar()}" icon="fa fa-eraser" />
	</p:panel>
