   <p:fieldset legend="Michael Robles" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="5">
            <img src="img/mike.jpeg" style="width: 200px;right: 1440px;"/>
            <h:outputText
                value="Mi nombre es Michael Javier Robles Ledesma, nací en Quito-Ecuador, el 06 de octubre de 1998. Estudié en la Escuela Particular “Louis Victor de Broglie” ubicado en el sur de Quito, no obstante para mi educación secundaria decidí mudarme al centro de Quito y emprender un negocio informático junto a mi madre, obteniendo grandes resultados y adquiriendo en el paso del tiempo grandes conocimientos acerca de la computación , redes , informática , manejo de distintos programas de edición fotográfica como Photoshop; edición y manipulación de videos como: Camtasia Studio , Wondershare Filmora, Adobe After Effect; creación de videojuegos: Unity 3d , Scratch ; programas básicos como: Microsoft Word, Power Point; especializándome personalmente en los entornos de desarrollo integrados como: NetBeans, Eclipse; dominando cada uno de los mencionados. Culminé mis estudios como abanderado en el Colegio Particular “FEBE” como bachiller en ciencias y posteriormente ingresé a la Universidad Central del Ecuador como docente de informática hasta tercer nivel, aprendiendo conocimientos filosóficos acerca de la informática implementada en la educación; sin embargo decidí dar un salto hacia una ingeniería mucho más avanzada en las ciencias de la computación en la Universidad Politécnica Salesiana. Tengo que culminar la carrera graduándome de ingeniero y seguir profesionalizándome para estar entre los mejores , tener muchas oportunidades laborales y liderar una Empresa reconocida. 
Me encanta hacer ejercicio, comer , conocer diferentes lugares turísticos del mundo  considero una persona muy creativa, capaz de realizar cualquier cosa que se lo propone, cuento con muchos valores desde la honestidad ,solidaridad, respeto, transparencia y muchas más." />
        </h:panelGrid>
    </p:fieldset>
     <p:fieldset legend="Jefferson Romero" style="margin-bottom:20px">

            <h:outputText
                value="Mi nombre es Jefferson Andres Romero Chango, nací en la provincia de Pichincha, 
                Cantón Quito el 20 de mayo del 2000, al momento mi edad es de 21 años,  soy estudiante 
                de la Universidad Politécnica Salesiana, estoy en Quinto nivel de la carrera de 
                Ingeniería en Ciencias de la Computación, tengo conocimientos en programación Orientada a Objetos, 
                manejo los lenguajes de programación Java, C++, Visual Basic, mis estudios secundarios 
                fueron en el Colegio Nacional Rafael Larrea Andrade, la especialidad que seguí fue Bachiller Servicio Aplicaciones Informáticas,
                tengo conocimientos básicos en lo que es las herramientas de Microsoft, también he aprendido a manejar editores de video." />
        </h:panelGrid>
