<link rel="stylesheet" href="css/estilos.css" />

<title>Dallas - Texas</title>
<h:outputStylesheet name="primeicons/primeicons.css"

<h:head>
<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

</h:head>
<h:body>
	<img src="img/foot-shape-light-crop.png"
		style="position: absolute; right: 0%; top: 70%; z-index: 0" />

	
		<h:form>

			<p:growl id="messages" showDetail="true" />

<p style="font-family: 'Segoe UI';position:absolute; top: 20px; right: 190px;font-weight: bold;">#{login.nombreUsuario()}</p>
<p style="font-family: 'Segoe UI';position:absolute; top: 40px; right: 192px;">#{login.consultarUsuario()}</p>
<img style="position:absolute; width: 5%; border-radius: 75px; right: 6%;top:3%" src="img/usuario.jpg"/>
			<img
				style="position: absolute; width: 5.5%; border-radius: 75px; right: 77%; top: 2%"
				src="img/logo_policia.png" />
			<img
				style="position: absolute; width: 15%; border-radius: 75px; right: 62%; top: 3%"
				src="img/head-dallas.png" />

		<p:panel style="width:10%; height:15%; top: 0%; position:absolute; width: 1275px; right: 0%; border-radius: 0px;border: line; z-index:-100; box-shadow:5px 5px 5px #d3d3d3;">
<iframe src="http://free.timeanddate.com/clock/i7nd34er/n190/tlec4/tct/pct/tt0" frameborder="0" width="295" height="19" style="position: absolute;right: 12%;top: 70%" allowTransparency="true"></iframe>

 </p:panel>


			  <p:slideMenu style="position:absolute;top: 23%; width: 200px; right: 86%; border-radius: 0px; border:none" >
   		<p:menuitem style="margin: 4px " value="Inicio" icon="fa fa-home" url="menuRegistrado.jsf"/>
        <p:menuitem style="margin: 4px " value="Configurar Cuenta" update="messages" icon="fa fa-user" url="actualizarDatosRegistrado.jsf" />
        <p:menuitem style="margin: 4px " value="Reportes Generales" icon="fa fa-folder-open" url="reportesGenerales.jsf"/>
        <p:menuitem style="margin: 4px " value="Reportes Categoría" icon="fa fa-folder-open" url="reportesCategoria.jsf"/>
        <p:menuitem style="margin: 4px " value="Reportes Gráficos" icon="fa fa-pie-chart" url="reportesGraficos.jsf" />
        <p:menuitem style="margin: 4px " value="Cerrar Sesión" icon="fa fa-sign-out" url="iniciarSesion.jsf" />
    </p:slideMenu>   
	

<p:panel id="panel" header="Actualizar Datos" update="panel"
			style="position: absolute; top: 240px; right: 15%; width: 50%; height: 40%">
			<h:panelGrid columns="3" cellpadding="2">
				<p:commandButton value="Ver información"
					action="#{reg.consultarDatosCuentaRegistrado()}" icon="fa fa-lock" />
			</h:panelGrid>
		<div class="ModificarDatos"
			style="position: absolute; right: 30%; top: 40%;">
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="txtCorreo" value="Correo:" />
					<p:inputText requiredMessage="El campo es obligatorio"
						id="txtCorreo" value="#{reg.correo}" disabled="false"
						label="Correo">
						<p:message for="txtCorreo" style="color:red"></p:message>
					</p:inputText>
					<br></br>

					<p:outputLabel for="txtClave" value="Clave:" />
					<p:inputText requiredMessage="El campo es obligatorio"
						id="txtClave" value="#{reg.clave}" disabled="false" label="Correo">
						<p:message for="txtClave" style="color:red"></p:message>
					</p:inputText>
					<br></br>

					<p:commandButton value="Actualizar" action="#{reg.actualizarDatosCuentaRegistrado()}" icon="pi pi-save" />

				</h:panelGrid>
	</div>
	</p:panel>
	<h:commandButton title="Hola" image="img/bell.png" style="outline:none;position: absolute; right: 21%; width: 2%; top: 5%"/>

<h1 style="background-color:red; width: 1%;right:21%;position:absolute; text-align: center; color:white; border-radius: 80%; font-size: 13px;top:27px;font-family:arial">5</h1>

<h:commandButton title="Hola" image="img/correo.png" style="outline:none;position: absolute; right: 25%; width: 2%; top: 5%"/>
<h1 style="background-color:red; width: 1%;right:24.5%;position:absolute; text-align: center; color:white; border-radius: 80%; font-size: 13px;top:27px;font-family:arial">9</h1>
	</h:form>		
</h:body>
	

</html>
