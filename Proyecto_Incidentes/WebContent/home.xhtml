<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" href="css/estilos.css" />
<h:outputStylesheet name="primeicons/primeicons.css"
	library="primefaces" />
<h:outputStylesheet library="font-awesome"
	name="css/font-awesome.min.css" />
<h:outputStylesheet name="primeicons/primeicons.css"
	library="primefaces" />

<h:head>
</h:head>
<h:body>
	<h:form>
		<i class="fa fa-bell"
			style="position: absolute; top: 210px; z-index: 100; right: 82.5%"></i>
		<img src="img/logo_policia.png"
			style="position: absolute; width: 90px; right: 920px;" />
		<img src="img/head-dallas.png"
			style="position: absolute; width: 19%; right: 42%;" />
		<img src="img/foot-shape-light-crop.png"
			style="position: absolute; right: 0%; top: 67%" />

		<p:growl id="messages" />

		<p:menubar class="menu">
			<p:menuitem icon="pi pi-home" value="Inicio" url="home.jsf"
				style="width:150px;height:20px;position:relative" />

			<p:submenu label="¿Quiénes Somos?" icon="fa fa-bank"
				style="width:200px;height:20px;position:relative">
				<p:menuitem value="Departamento de Policia"
					url="departamentoPolicia.jsf" icon="pi pi-star" />
				<p:menuitem value="Desarrolladores" url="desarrolladores.jsf"
					icon="pi pi-pencil" />
			</p:submenu>

			<p:submenu label="Noticias" icon="pi pi-calendar"
				style="width:150px;height:20px;position:relative">
				<p:menuitem value="Incidentes" url="incidentes.jsf"
					icon="fa fa-ambulance" update="messages" />
				<p:menuitem value="Eventos Internos" url="eventosInternos.jsf"
					icon="pi pi-bell" update="messages" />

			</p:submenu>

			<p:submenu label="Investigaciones" icon="fa fa-binoculars"
				style="width:200px;height:20px;position:relative">
				<p:menuitem value="Criminales" icon="fa fa-bomb"
					url="invCriminales.jsf" />
				<p:menuitem value="Estratégicas" icon="fa fa-user-secret"
					url="invEstrategicas.jsf" />
			</p:submenu>

			<p:menuitem value="Registrar Usuario" url="registrarUsuario.jsf"
				icon="fa fa-user-plus"
				style="width:200px;height:20px;position:relative" />

			<f:facet name="options">
				<p:inputText style="margin:1px 10px 1px 1px;"
					placeholder="Buscar en el sitio" />
				<p:commandButton type="button" value="Iniciar Sesión"
					icon="fa fa-user" ajax="false" />
			</f:facet>
		</p:menubar>

		<p:button icon="fa fa-facebook"
			style="margin-left:1200px; ;background:none;" title="Icon Only">
			<f:param name="productId" value="30" />
		</p:button>

		<p:button icon="fa fa-instagram"
			style="margin-left:20px;background:none;" title="Icon Only">
			<f:param name="productId" value="30" />
		</p:button>

		<p:button icon="fa fa-twitter"
			style="margin-left:20px;background:none;" title="Icon Only">
			<f:param name="productId" value="30" />
		</p:button>

		<p:button icon="fa fa-youtube"
			style="margin-left:20px;background:none;" title="Icon Only">
			<f:param name="productId" value="30" />
		</p:button>


		<p:carousel numVisible="1" effect="easeInStrong"
			headerText="Últimos reportes policiales" icon="fa fa-twitter"
			style="top: 100px;width:55%; text-align: justify">
			<p:tab title="Godfather Part I">
				<em
					style="text-align: center; left: 500px; top: 10px; position: relative">El
					homicidio del vicepresidente de la</em>
				<em
					style="text-align: center; left: 300px; top: 30px; position: relative">empresa
					Mazda</em>
				<h:panelGrid columns="2" cellpadding="10">

					<img src="img/police_notice.jpg" style="width: 420px" />
					<h:outputText
						value="Los hechos que se describen a continuación
correspondieron al homicidio de un ciudadano
de origen japonés que ocupaba el cargo de
vicepresidente de la empresa Mazda, multinacional
dedicada al ensamble y venta de automotores en
Texas. El caso ocurrió la noche del viernes 24
de enero de 1992, cuando se comunicó a la central
de radio al departamento de policia de Dallas sobre
movimientos sospechosos de una patrulla policial
evadida."
						style="text-align: center" />
				</h:panelGrid>

			</p:tab>
			<p:tab title="Godfather Part II">
				<em
					style="text-align: center; left: 520px; top: 10px; position: relative">El
					Collar bomba e Intento de Asalto</em>
				<h:panelGrid columns="2" cellpadding="10">
					<img src="img/robo2.jpg" style="width: 450px; height: 300px" />
					<h:outputText
						value="Aproximadamente a las cinco de la mañana del
día de los sucesos, tres individuos se presentaron
en la residencia de esta familia campesina a la que
exigieron la suma de quince millones de pesos a
cambio de su vida. Como no tenía disponible esa
suma, los asaltantes procedieron a colocar en el
cuello de la víctima un artefacto con explosivos a
manera de collar. Dejaron además un casete con
instrucciones y un plano de su estructura, junto con
otros elementos en un maletín. " />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Godfather Part III">
				<h:panelGrid columns="2" cellpadding="10">
					<em
						style="text-align: center; left: 530px; top: 0px; position: relative">El
						homicidio del Monseñor</em>
					<em
						style="text-align: center; left: 300px; top: 20px; position: relative">
						Isaías Duarte Cancino</em>
					<img src="img/homicidio.jpg" style="width: 450px; height: 300px" />
					<h:outputText
						value="Unidades investigativas iniciaron una serie de
actividades en la ciudad de Dallas y, a medida que
iban arrojando resultados, se desplazaron a otros
municipios y unidades de división en Texas.
Lo primero fue tratar de localizar a los testigos de los
hechos, entre los cuales estaban algunos asistentes
a la ceremonia religiosa, feligreses a la salida de
la iglesia y curiosos que se encontraban frente a
la parroquia. " />
				</h:panelGrid>
			</p:tab>
		</p:carousel>

		<h3>Fade</h3>
		<p:imageSwitch effect="fade" id="fadeEffect" style="position: absolute;right:150px; top: 200px">
			<img src="img/desaparecida1.jpg" style="width: 500px; height: 300px" />
			<img src="img/desaparecida2.jpg" style="width: 500px; height: 300px" />
			<img src="img/desaparecida3.jpg" style="width: 500px; height: 300px" />
			<img src="img/desaparecida4.jpg" style="width: 500px; height: 300px" />
			<img src="img/desaparecida5.jpg" style="width: 500px; height: 300px" />
		</p:imageSwitch>

	</h:form>
</h:body>
</html>
